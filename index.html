<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok&eacute;mon BioDex</title>
    <!-- load jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- load Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <!-- load local files -->
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>Pok&eacute;mon BioDex</header>

    <main>
      <div class="search-fields">
        <!-- Bootstrap dropdown for regional search -->
        <div class="dropdown" id="search-region">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenu2"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Select a region
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button" data-region="kanto">
              Kanto
            </button>
            <button class="dropdown-item" type="button" data-region="johto">
              Johto
            </button>
            <button class="dropdown-item" type="button" data-region="hoenn">
              Hoenn
            </button>
            <button class="dropdown-item" type="button" data-region="sinnoh">
              Sinnoh
            </button>
            <button class="dropdown-item" type="button" data-region="unova">
              Unova
            </button>
            <button class="dropdown-item" type="button" data-region="kalos">
              Kalos
            </button>
            <button class="dropdown-item" type="button" data-region="alola">
              Alola
            </button>
            <button class="dropdown-item" type="button" data-region="galar">
              Galar
            </button>
          </div>
        </div>

        <!-- Bootstrap dropdown for search criterion selection -->
        <div class="dropdown" id="select-search">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenu2"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            disabled
          >
            Select a criterion
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button" data-search="shape">
              Pok&eacute;mon shape
            </button>
            <button class="dropdown-item" type="button" data-search="egggroup">
              Egg group
            </button>
            <button class="dropdown-item" type="button" data-search="type">
              Type
            </button>
          </div>
        </div>

        <!-- Container for final search criterion dropdowns -->
        <div id="criterion-searches"></div>
      </div>

      <div id="results"></div>

      <!-- Pokemon info modal -->
      <div
        class="modal fade"
        id="infoModal"
        tabindex="-1"
        aria-labelledby="pokemonInfoModal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="infoModalTitle"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="modal-body-header">
                <div class="modal-body-header-text"></div>
                <div class="modal-body-header-image-container"></div>
              </div>
              <div class="modal-body-text"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>All Rights Reserved, &copy; 2021, PBD</footer>
  </body>
</html>
