<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok&eacute;mon BioDex</title>
    <!-- load jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- load Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <!-- load local files -->
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>Pok&eacute;mon BioDex</header>
    <main>
      <div class="search-fields">
        <div class="search-shape">
          <label for="shape">Search by body shape:</label>
          <select name="body-shape" id="shape"></select>
        </div>
        <div class="search-type">
          <label for="type">Search by Pok&eacute;mon type:</label>
          <select name="pokemon-type" id="type"></select>
        </div>
        <div class="search-text">
          <label for="text">Search by species or flavor keywords:</label>
          <input type="text" id="text" name="name-flavor-text" minlength="3" />
          <button class="submit-text">Search</button>
        </div>
      </div>
      <div class="results">
        <article class="card">
          <p class="pk-number">number</p>
          <p class="pk-name">name</p>
          <p class="pk-type">type</p>
          <p class="pk-genus">genus</p>
          <img class="pk-image" src="#" alt="#" />
        </article>
      </div>
    </main>
    <footer>All Rights Reserved, Copyright &copy; 2021, PBD</footer>
  </body>
</html>
